{% extends "base.html" %}
	{% block content %}
		<h1 class="title">Edit Your Profile</h1>
		<form action="" method="post" name="edit_profile" class="form-horiZontal">
			{{form.hidden_tag()}}

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="Name">
				</div>
			</div>

			<div class="form-group">
				<label for="picture" class="col-sm-2 control-label">Picture</label>
				<div class="col-sm-10">
					<a class="btn btn-info" href="javascript:;">
						Choose Picture...
						<input type="file" name="picture" size="40" onchange='$("#upload-name").html($(this).val());' style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;'> &nbsp;
					</a>
					<span class="label label-info" id="upload-name"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="loc" class="col-sm-2 control-label">Location (Table #?)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="loc" placeholder="Location (Table Num)">
				</div>
			</div>

			<div class="form-group">
				<label for="org" class="col-sm-2 control-label">Organization</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="org" placeholder="Berkeley?">
				</div>
			</div>

			<div class="form-group">
				<label for="about" class="col-sm-2 control-label">About you</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="about" rows="3" placeholder="I am....."></textarea>
				</div>
			</div>

			<div class="form-group">
				<label for="project" class="col-sm-2 control-label">Your Project is: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="project" placeholder="LAZER TEDDY">
				</div>
			</div>

			<div class="form-group">
				<label for="pdesc" class="col-sm-2 control-label">Your Project is: </label>
				<div class="col-sm-10">
					<textarea rows="3" class="form-control" id="pdesc" placeholder="GIANT TEDDY BEARS WITH LAZERS"></textarea>
				</div>
			</div>

			<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-primary">Submit Changes</button>
		    </div>
		  </div>

		</form>
	{% endblock %}
